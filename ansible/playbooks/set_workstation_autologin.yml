- hosts: 172.16.1.75
  gather_facts: true
  tasks:
    - name: Set Autologin RSmith
      win_command: reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v AutoAdminLogon /t REG_SZ /d 1
    - name: Set Autologin RSmith
      win_command: reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultUserName /t REG_SZ /d robert.smith
    - name: Set Autologin RSmith
      win_command: reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultDomainName /t REG_SZ /d mercy
    - name: Set Autologin RSmith
      win_command: reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultPassword /t REG_SZ /d IAmGod1
    - name: Set Autologin RSmith
      win_command: reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v AutoLogonCount /t REG_DWORD /d 0
    - name: Set Autologin RSmith
      win_reboot:
