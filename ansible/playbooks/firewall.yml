- hosts: firewall
  remote_user: root
  connection: ssh
  tasks:
    - name: Load the bridge module
      modprobe:
        name: bridge
        state: present
    - name: Set IP Forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: yes
        state: present
        reload: yes
